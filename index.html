<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Photo Feed Bootstrap</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="bg-light border-bottom">
  <div class="container py-2 d-flex justify-content-between align-items-center flex-wrap gap-2">

    <div class="d-flex align-items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" width="30" alt="Instagram">
      <strong>Instagram</strong>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postModal">
        Create a new post
      </button>

      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
          <i class="bi bi-gear"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accessibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="postModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Create a new post</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Caption</label>
        <textarea class="form-control" rows="3" placeholder="Add the caption of your post here"></textarea>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-light"><i class="bi bi-camera"></i></button>
          <button class="btn btn-light"><i class="bi bi-geo-alt"></i></button>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success">Publish</button>
      </div>

    </div>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container my-4 text-center">

  <!-- âœ… BOTONES -->
  <ul class="nav nav-tabs justify-content-center border-0 mb-3">
    <li class="nav-item">
      <button class="nav-link active border-0" data-bs-toggle="tab" data-bs-target="#grid" type="button">
        <i class="bi bi-grid-3x3-gap"></i>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link border-0" data-bs-toggle="tab" data-bs-target="#feed" type="button">
        <i class="bi bi-square"></i>
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- ===== GRID VIEW ===== -->
    <div class="tab-pane fade show active" id="grid">
  <div class="row g-2">
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1011/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1015/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1025/400/400" alt="">
    </div>

    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1035/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1042/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1050/400/400" alt="">
    </div>

    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1062/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1074/400/400" alt="">
    </div>
    <div class="col-4">
      <img class="img-fluid d-block w-100 rounded" src="https://picsum.photos/id/1084/400/400" alt="">
    </div>
  </div>
</div>


    <!-- ===== FEED VIEW ===== -->
    <div class="tab-pane fade" id="feed">

      <div class="row justify-content-center mb-4">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <div class="card shadow">
            <div class="d-flex p-3">
              <strong>My Magic River</strong>
              <span class="ms-auto">10/01</span>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/1011/400/400" alt="">
            <div class="card-body text-start">
              <strong>700 likes</strong>
              <p class="mb-0">Magic river and beautiful mountain.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mb-4">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <div class="card shadow">
            <div class="d-flex p-3">
              <strong>Beautiful View</strong>
              <span class="ms-auto">10/01</span>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/1015/400/400" alt="">
            <div class="card-body text-start">
              <strong>777 likes</strong>
              <p class="mb-0">One of the best places I visited.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mb-4">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <div class="card shadow">
            <div class="d-flex p-3">
              <strong>My Frenchie</strong>
              <span class="ms-auto">10/01</span>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/1025/400/400" alt="">
            <div class="card-body text-start">
              <strong>725 likes</strong>
              <p class="mb-0">My adorable dog.</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- Bootstrap Link-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
